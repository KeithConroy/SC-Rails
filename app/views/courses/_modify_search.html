<tbody>
  <% @students.each do |student| %>
  <tr>
    <td><%= full_name(student) %></td>
    <td class="icon">
      <a href="<%= @course.id %>/add_student" data-student-id="<%= student.id %>" class="add-student-course">
        <i class="fa fa-plus"></i>
      </a>
    </td>
  </tr>
  <% end %>
</tbody>
